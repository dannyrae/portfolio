    <main>
        <h2 class="hint">Sign Up</h2>
        <p>It's quick and easy</p>
        <form>
            <input type="text" name="fName" placeholder="First name" required>
            <input type="text" name="lName" placeholder="Last name" required> <br>
            <input type="tel" name="phone-number" placeholder="Enter your mobile number" required>
            <label for="Gender" required>Gender :</label>
            <select name="Gender" id="gender" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Rather not say</option>
            </select> <br>
            <input type="text" name="Country" placeholder="Country" required>
            <input type="text" name="state" placeholder="State/Province" required> <br>
            <input type="text" id="username" name="Username" placeholder="Choose a Username" required> <br>
            <input type="password" name="Password" placeholder="Choose a password" required>
            <input type="password" name="c/password" placeholder="Confirm password" required> <br>
            <button type="submit" class="btn"> Sign Up</button>
        </form>
